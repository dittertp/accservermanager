<div *ngIf="this.loading" fxLayout="column" fxLayoutAlign="start center" fxFill>
  <h2>Loading servers...</h2>
  <mat-spinner diameter="30"></mat-spinner>
</div>
<div *ngIf="!this.loading" fxLayout="column" fxLayoutAlign="space-between stretch" fxFill>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div *ngIf="this.servers.length === 0" fxLayout="column" fxLayoutAlign="center center">
      <h2>No servers found.</h2>
      <button mat-raised-button color="warn" (click)="openCreateServerDialog()">Create your first server</button>
    </div>
    <app-server-table *ngIf="!(this.servers.length === 0)" [data]="servers" fxFlex="80"
                      style="margin-top: 25px;"></app-server-table>
  </div>
</div>
